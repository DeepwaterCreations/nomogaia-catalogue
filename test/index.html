<!DOCTYPE html>
<html>
<head>
    <title>yoyoyo</title>
    <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet">
    <link href="select2/dist/css/select2.min.css" rel="stylesheet">
    <link href="MatrixTable.css" rel="stylesheet">
</head>
<body>
    <div id="sideBar">

    </div>
    <div id="main">
        <div id="tabs">
            <ul id="tabsBar">
                <li id="matrixTab">
                    <a href="#beans">Beans</a>
                </li>
                <li>
                    <a href="#clocks">Lovely Timepieces</a>
                </li>
                <li>
                    <a href="#cheeses">Havarti etc.</a>
                </li>
                <li>
                    <a href="#impactedRights">Impacted Rights</a>
                </li>
            </ul>
            <div id="beans" class="tab">
                <div id="matrixTableDiv">
                </div>
            </div>
            <div id="clocks" class="tab">
                <div id="catalogMonitorTabs">
                    <div id="tables"></div>
                </div>
                <input type="text" id="searchInput" />

                <input type="button" id="addRow" value="Add" />
                <form action="#">
                    <fieldset>
                        <label for="catalogSelect">Catalog:</label>
                        <select name="catalog" id="catalogSelect"></select><br />

                        <label for="categorySelect">Category:</label>
                        <select name="category" id="categorySelect"></select><br />

                        <label for="subcategorySelect">Subcategory:</label>
                        <select name="subcategory" id="subcategorySelect"></select><br />

                        <h4>Topic Name:</h4><input type="text" id="topicName" /></br>

                        <h4>Topic Description:</h4><textarea name="topicDescText" cols="50" rows="10" id="topicDescTextBox"></textarea><br />

                        <input type="button" id="addTopicButton" value="Add Topic" />
                    </fieldset>
                </form>
            </div>
            <div id="cheeses" class="tab">
                <input type="file" id="chooseFile" />
                <input type="button" id="readFileButton" value="Read File" />
                <input type="button" id="writeFileButton" value="Write File" />

                <button id="save" type="button">Save</button>
                <input type="file" id="saveFileDialog" style="display:none;" nwsaveas />

                <button id="load" type="button">Load</button>
                <input type="file" id="loadFileDialog" style="display:none;">

                <div id="fileedit">
                    <textarea name="fileText" cols="50" rows="50" id="fileTextBox"> </textarea>
                </div>
            </div>
            <div id="impactedRights" class="tab">
                <div id="impactedRightsMonitorTabs">
                    <table id="impactedRightsTable" border="1"></table>
                </div>

            </div>
        </div>
    </div>

    <div id="addMonitorDialog">
        <input type="text" id="monitorNameField">
    </div>
    <script type="text/javascript" src="jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="select2/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="JSON/json2.js"></script>
    <script type="text/javascript" src="RowData.js"></script>
    <script type="text/javascript" src="DataOptions.js"></script>
    <script type="text/javascript" src="TableData.js"></script>
    <script type="text/javascript" src="TableUI.js"></script>
    <script type="text/javascript" src="RowUI.js"></script>
    <script type="text/javascript" src="Table.js"></script>
    <script type="text/javascript" src="CategoryHierarchy.js"></script>
    <script type="text/javascript" src="FileReadWrite.js"></script>
    <script type="text/javascript" src="MonitorTables.js"></script>
    <script type="text/javascript" src="Topic.js"></script>
    <script type="text/javascript" src="MonitorTabsUI.js"></script>
    <script type="text/javascript" src="ImpactedRights.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="MatrixUI.js"></script>
    <script type="text/javascript" src="TopicAddUI.js"></script>
    <script type="text/javascript">
        $("#tabs").tabs();
    </script>
    <style type="text/css">
        .ui-state-active a, .ui-state-hover a, .ui-state-visited a, .ui-state-focus a {
            outline: none;
        }

        .ui-tabs {
            padding: 0px;
        }

        #sideBar {
            position: relative;
            width: 240px;
            height: 100%;
            float: left;
            border-right: 1px solid #808080;
            border-bottom-right-radius: 0px;
            border-top-right-radius: 0px;
        }

            #sideBar .ui-tabs-nav {
                position: absolute;
                width: 220px;
                padding: 10px;
            }

                #sideBar .ui-tabs-nav li {
                    width: 100%;
                    border-bottom-width: 1px !important;
                    border-right-width: 1px !important;
                    -moz-border-radius: 4px 4px 4px 4px;
                    -webkit-border-radius: 4px 4px 4px 4px;
                    border-radius: 4px 4px 4px 4px;
                    overflow: hidden;
                }

                    #sideBar .ui-tabs-nav li a {
                        float: left;
                        width: 100%;
                        text-align: left;
                    }

        #main {
            margin-left: 250px;
            height: 100%;
            width: calc(100% - 250px);
        }

            #main #tabsBar {
                border-bottom: 1px solid #808080;
                border-bottom-right-radius: 0px;
                border-bottom-left-radius: 0px;
            }

                #main #tabsBar li {
                    border-bottom: 1px solid #808080;
                    border-bottom-right-radius: 0px;
                    border-bottom-left-radius: 0px;
                }

                #main #tabsBar .ui-tabs-active {
                    border-bottom: 0px solid #808080;
                }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            height: 100%;
            margin: 0px;
        }

        #tabs {
            height: 100%;
        }

        #tabsBar {
            height: 41px;
            margin-bottom: 10px;
        }

        #tabs {
            height: 100%;
            width: 100%;
        }

        #beans, #clocks, #cheeses, #impactedRights {
            height: calc(100% - 60px);
            overflow: scroll;
        }
    </style>
    <style type="text/css">
    </style>
</body>
</html>
